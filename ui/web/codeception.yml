actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
      - Codeception\Extension\RunProcess:
          0: phantomjs --webdriver=4444 --webdriver-loglevel=WARNING
          1: php -S localhost:8000 -t public
          sleep: 3
      - Codeception\Extension\RunFailed
modules:
    enabled:
        - WebDriver:
              url: 'http://localhost:8000/'
              port: 4444
              browser: phantomjs
