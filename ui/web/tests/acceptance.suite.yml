class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver
        - Helper\Acceptance
    config:
        WebDriver:
            url: 'http://localhost:8000/'
            window_size: false
            port: 9515
            browser: chrome
            capabilities:
                "goog:chromeOptions":
                    "args": ['headless', 'no-sandbox', 'disable-dev-shm-usage']
